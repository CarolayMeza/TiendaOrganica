  <section class="Form my-3 mx-7">
      <!--Los container se utilizan para contener, rellenar y (a veces) centrar el contenido dentro de ellos. -->
    <div class="container">
        <!--Con row puedo establecer mis filas-->
        <div class="row no-gutters">
            <!--Col son mis columnas y en ellas puedo establecer su tama;o -->
            <div class="col-lg-5">
                <!--iniciamos con img para decir que aqui ire una imagen le establecemos donde style hace referencia a como quiero que tenga el borde mi imagen en este caso le estamos dando 
                acabados redonod a las puntas, class hace referencia a como queremos que nuestra imagen actue en este caso queremos que se ajuste a nuestra pagina principal y de esta manera se adapta 
            en tama;o-->
                <img style="border-radius: 20px;" class="img-responsive" src="./Imagen/cafe1.jpg" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 style="color:#FFFFFF" class="font-weight-bold py-3">Ingrese sus datos</h1>
                <form>
                    <div class="from-row">
                        <div class="col-lg-7">
                            <input type="text" placeholder="cédula" class="form-control my-3 p-4">   
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="col-lg-7" type="text" placeholder="name" aria-label="name">
                            <input type="text" placeholder="nombre completo" class="form-control my-3 p-4">   
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="dirección" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="col-lg-7">
                            <input type="text" placeholder="telefono" class="form-control my-3 p-4">   
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="correo electronico" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="col-lg-7">

                            <button type="button" class="btn btn-success">consultar</button>
                            <button type="button" class="btn btn-success">crear</button>
                            <button type="button" class="btn btn-success">altualizar</button>
                            <button type="button" class="btn btn-success">borrar</button>
                        </div>
                    </div>
                </form>

            </div>
